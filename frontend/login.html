<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function handlelogin(event){
         event.preventDefault();
 
         const username = document.getElementById("name").value;
         const password = document.getElementById("Upassword").value;
 
         const respones= await fetch("http://127.0.01:8000/login",{
                               method:'POST',
                               headers:{
                                 'Content-Type':'application/json'
                               },
                               body:JSON.stringify({
                                 UserName:username,
                                 password:password
                               })
         })
         console.log(respones.status);
         if(respones.status=="200"){
           window.location.href="home.html"
         }
         else if(respones.status=="400"){
           alert("Enter a vaild input")
         }
         else{
           alert("Try after sometimes")
         }
        }
     </script>
</head>
<body class="bg-fixed bg-cover"style="background-image: url(aimg2.jpeg)">
    <div class="bg-orange-200 w-[450px] h-[500px] m-auto mt-20 rounded-3xl drop-shadow-2xl">
        <h1 class="text-center pt-14 font-serif font-bold text-4xl">Login</h1>
        
        <form class="px-16 space-y-3 pt-9">
            <label for="email" >Username:</label>
            <input type="text"required placeholder="Enter your UserName" id="name" class="w-[320px] border-2 border-black hover:ring-2 ring-orange-950"><br>
            <label for="password">Password:</label>
            <input type="password"required placeholder="Password" id="Upassword" class="w-[320px] border-2 border-black hover:ring-2 ring-orange-950" placeholder="Password"><br><br>
            <div class="space-x-20">
                <button class="bg-orange-950 w-[100px] rounded-xl"><a href="home.html" class="text-white hover:text-orange-600">Login</a></button>
                <a href="Forget password" class="text-orange-950 hover:text-orange-600">Forget password?</a>
            </div><br>
            <div class="flex space-x-20">
                <p class="p1">Don't have an account?</p>
                <a href="usersign.html" class="text-orange-950 hover:text-orange-600">Sign Up</a>
            </div> 
       </form>
    </div>
    
</body>
</html>
